type Herz @model {
  id: ID!
  post: Post @connection
  user: String
  userID: String
}
type Post @model {
  id: ID!
  title: String
  outfit: Outfit @connection
  comments: [Comment] @connection(name: "PostComments")
  likeCount: Int
  user: String
  userID: String
}
type Comment @model {
  id: ID!
  content: String
  post: Post @connection(name: "PostComments")
  user: String
  userID: String
}
type Kleidung @model {
  id: ID!
  bezeichnung: String
  kategorie: String
  farbe: String
  anlass: String
  foto: String
  user: String
  userID: String
}
type Outfit @model {
  id: ID!
  anlass: String
  kleider: [Kleidung] @connection
  user: String
  userID: String
}



